<!DOCTYPE html>
<html lang="pr-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optimus Tech</title>
    <link rel="stylesheet" type="text/css" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Questrial&family=Righteous&family=Sarala:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <section class="menu_botao"> 
            <img class="logo_imagem" src="images/optimus_tech_logo.svg" alt="Logo da Optimus Tech: Um símbolo de globo tecnológico com a palavra Optimus Tech ao lado">
            <nav class="menu">
                <a>Home</a>
                <a>Produtos</a>
                <a>Recursos</a>
                <a>Sobre nós</a>    
            </nav>
        </section>
        <div class="conjunto_botao">
            <button class="botao_entrar" name="button">Entrar</button>
            <button class="botao_cadastrar" name="button">Cadastrar</button>
        </div>     
    </header>
    
    <main>
        <div class="sobre">
            <p class="sobre_nos">Sobre nós</p>
            <h1 class="sobre_titulo">Por que somos diferentes?</h1>
            <p class="sobre_paragrafo">Nós focamos nos detalhes de tudo que fazemos. Tudo para ajudar as empresas de todo o mundo
                a se concentrarem naquilo que é realmente importante para elas.
            </p>
        </div>
    </main>
</body>
</html>
